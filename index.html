<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>WaterNote</h1> 
    </header>
    <main>
        <h2>REGISTRE SUA META DIÁRIA</h2>
        <div class="container-input">
            <div>
                <label for="meta">
                    <h3>Defina sua meta</h3>
                    <input type="number" id="inputMeta" name="meta" placeholder="Ex: 1200">
                </label>
                <button class="button-input-enviar" onclick="submitMeta()"><img class="icon-agua" src="./assets/water-bottle.png" alt="Icon de uma garrafa de água"></button>
                <button class="button-input-resetar" onclick="resetar()">Resetar meta</button>
            </div>
            <div>
                <p class="meta">Meta: <strong id="inicialMeta">0</strong>/<strong id="valorMeta"></strong><span id="checkMeta"></span></p>
            </div>
        </div>
        <div class="container-medidas">
            <div class="div-medida">
                <input type="number" id="addLitro" class="input-add-remove">
                <button class="botaoAdd" onclick="submitPersonalizado()">Adicionar</button>
            </div>
            <div class="div-medida">
                <input type="number" id="removeLitro" class="input-add-remove">
                <button class="botaoRemove" onclick="submitDeletePersonalizado()">Remover</button>
            </div>
            <div class="div-medida">
                <button class="botaoAdd" onclick="submit200()">200ml</button>
                <button class="botaoRemove" onclick="submitDelete200()"> - 200ml</button>
            </div>
            <div class="div-medida">
                <button class="botaoAdd" onclick="submit400()">400ml</button>
                <button class="botaoRemove" onclick="submitDelete400()"> - 400ml</button>
            </div>
            <div class="div-medida">
                <button class="botaoAdd" onclick="submit600()">600ml</button>
                <button class="botaoRemove" onclick="submitDelete600()"> - 600ml</button>
            </div>
            <div class="div-medida">
                <button class="botaoAdd" onclick="submit800()">800ml</button>
                <button class="botaoRemove" onclick="submitDelete800()"> - 800ml</button>
            </div>
            <div class="div-medida">
                <button class="botaoAdd" onclick="submit1000()">1l</button>
                <button class="botaoRemove" onclick="submitDelete1000()"> - 1l</button>
            </div>
            <div class="div-medida">
                <button class="botaoAdd" onclick="submit1500()">1.5l</button>
                <button class="botaoRemove" onclick="submitDelete1500()"> - 1.5l</button>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
